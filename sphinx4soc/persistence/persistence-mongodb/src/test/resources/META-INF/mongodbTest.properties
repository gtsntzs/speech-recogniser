
speech.fs.database.name = aurora4Test

mongo.host = 172.17.0.2
mongo.port = 27017

# Speech files
store.speechfiles.transcription.parserClass=soa.speech.lib.trancript.Aurora4Parser
store.speechfiles.transcription.file = classpath:/data/transcription/wordTranscription.mlf
store.speechfiles.directory = classpath:/data/db
# comma separated
store.speechfiles.extensions = wv1

# Model Files
store.model.main.directory=classpath:/data/models
store.model.dict.path=/dict/cmudict
store.model.dictfiller.path=/dict/fillerdict
store.model.mdef.path= /etc/modelDefinitions.mdef
store.model.parameter.paths= classpath:/data/models/binaries/meansTest,  classpath:/data/models/binaries/mixtureWeightsTest, classpath:/data/models/binaries/transitionMatricesTest, classpath:/data/models/binaries/variancesTest